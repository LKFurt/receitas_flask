
<div class="main-content main-content-detail container" style="display: flex;">
    {% for category in category %} 
        <div class="recipe recipe-list-item">
            <div class="search-container">
                <div class="recipe-title-container" style="text-align: center;">
                    <a href="{{ url_for('category', id=category.id)}}"><h1 class="recipe-title">
                        {{ category.category }}
                    </h1></a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
